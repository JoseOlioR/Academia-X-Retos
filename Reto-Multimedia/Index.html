<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de multimedia en HTML</title>
    <style>
       
    </style>
</head>
<body>
    <header>
       <h1>Multimedia en HTML</h1>
    </header>

    <main>
        <h2>Audio</h2>
       <audio controls loop autoplay>
        <source src="audio.mp3" type="audio/mp3">
        <source src="audio.ogg" type="audio/ogg; codec=opus">
        Tu navegador no soporta este formato.
       </audio>
       
       <h2>Video</h2>
       <video width="320" height="240" controls>
        <source src="11473-230853026.mp4" type="video/mp4">
        Tu navegador no soporta este formato.
       </video>

       <h2>Iframe</h2>
       <iframe width="320" height="240" src="https://www.youtube.com/embed/5893ns8UnOE?si=c8Pwzs_AXiEccb2b" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>

    <footer>
      
    </footer>
</body>
</html>
